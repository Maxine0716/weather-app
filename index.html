<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c7c3f70938.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <div class="row">
            <div class="col-2">Paris</div>
            <div class="col-3">Cape Town</div>
            <div class="col-7">New York</div>
          </div>
          <button type="button" class="btn btn-success" id="current-button">
            Current
          </button>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Find a city"
              class="finder"
              autofocus="on"
              id="city-input"
            />

            <button>Search</button>
          </form>
          <span class="date" id="days-time">Friday ∣ 02:30</span>
          <h1 id="city"></h1>
          <h2 id="temperature"></h2>
          <div class="symbol" id="temperature">°C ∣ °F</div>
          <div>
            <i
              class="fa-solid fa-cloud fa-2xl"
              id="first-symbol"
              style="color: #cacdd3"
            ></i>
          </div>
          <h3 id="description"></h3>

          <div class="water">Humidity: <span id="water"></span>%</div>
          <div class="air">Wind: <span id="air"></span>mph</div>
          <br />
          <p class="day-time">Sunrise: 05:15 ∣ Sunset: 20:42</p>

          <div class="first-day">
            Sat
            <br />
            <i class="fa-solid fa-cloud-sun fa-lg" style="color: #cacdd3"></i
            >9°C
          </div>
          <div class="second-day">
            Sun
            <br />
            <i class="fa-solid fa-cloud fa-lg" style="color: #cacdd3"></i>7°C
          </div>
          <div class="third-day">
            Mon
            <br />
            <i class="fa-solid fa-cloud fa-lg" style="color: #cacdd3"></i>8°C
          </div>
          <div class="fourth-day">
            Tue
            <br />
            <i class="fa-solid fa-cloud-sun fa-lg" style="color: #cacdd3"></i
            >7°C
          </div>
          <div class="fifth-day">
            Wed
            <br />
            <i class="fa-solid fa-cloud-sun fa-lg" style="color: #cacdd3"></i
            >6°C
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
